name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt install
      run: apt install qt6-base-dev cmake
    - name: cmake 
      run: cmake -B build
    - name: make
      run: make -C build -j8 all 
